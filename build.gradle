plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.0-jre'
    implementation 'com.pi4j:pi4j-core:1.0'
    implementation 'com.pi4j:pi4j-device:1.0'
    implementation 'ch.qos.logback:logback-classic:1.4.8'
    implementation 'org.slf4j:jcl-over-slf4j:1.7.30'
    implementation 'org.apache.logging.log4j:log4j-core:2.20.0'
    implementation 'org.apache.logging.log4j:log4j-api:2.20.0'
    implementation 'org.apache.logging.log4j:log4j-slf4j-impl:2.20.0'
    implementation 'org.projectlombok:lombok:1.18.12'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.12.7.1'
    implementation 'com.fasterxml.jackson.core:jackson-annotations:2.8.3'
    implementation files('lib/messagebus-1.0.1.jar')
    implementation files('lib/motozero-1.5.0.jar')

    // Use JUnit test framework
    testImplementation 'junit:junit:4.13.1'
    testImplementation 'com.jayway.jsonpath:json-path-assert:0.8.1'
}

application {
    // Define the main class for the application.
    mainClassName = 'com.stronans.robot.RobotStartup'
}
